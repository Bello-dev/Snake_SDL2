# Snake SDL2 - Revolutionary Edition Config File
# Fichier de configuration pour personnaliser votre expérience

[GRAPHICS]
# Résolution d'écran
SCREEN_WIDTH=800
SCREEN_HEIGHT=600
SIDEBAR_WIDTH=200

# Effets visuels
PARTICLE_COUNT=100
ENABLE_SCREEN_SHAKE=true
ENABLE_GLOW_EFFECTS=true
ENABLE_ANIMATED_BACKGROUND=true

# Couleurs (R,G,B)
BACKGROUND_COLOR=20,20,35
SNAKE_HEAD_COLOR=100,255,100
SNAKE_BODY_COLOR=50,200,50

[GAMEPLAY]
# Vitesse de base par difficulté (ms)
EASY_SPEED=250
NORMAL_SPEED=200  
HARD_SPEED=150

# Système de score
BASE_SCORE=10
SCORE_PER_LEVEL=2

# Système de progression
FOODS_PER_LEVEL_BASE=5
FOODS_PER_LEVEL_INCREMENT=2

# Power-ups (durée en ms)
SPEED_BOOST_DURATION=5000
DOUBLE_SCORE_DURATION=8000
PHASE_MODE_DURATION=6000

[FOOD_PROBABILITIES]
# Probabilités d'apparition des nourritures (sur 100)
NORMAL=50
SPEED=15
DOUBLE=10
GOLDEN=10
SHRINK=7
PHASE=6
MEGA=2

[AUDIO]
# Volume général (0-128)
MASTER_VOLUME=64
MUSIC_VOLUME=32
SFX_VOLUME=96

# Activation des sons
ENABLE_MUSIC=true
ENABLE_SOUND_EFFECTS=true

[CONTROLS]
# Personnalisation des touches (codes SDL)
UP_KEY1=SDLK_UP
UP_KEY2=SDLK_w
DOWN_KEY1=SDLK_DOWN
DOWN_KEY2=SDLK_s
LEFT_KEY1=SDLK_LEFT
LEFT_KEY2=SDLK_a
RIGHT_KEY1=SDLK_RIGHT
RIGHT_KEY2=SDLK_d
PAUSE_KEY=SDLK_p
MENU_KEY=SDLK_ESCAPE

[ADVANCED]
# Paramètres avancés
FPS_TARGET=60
COMBO_TIMEOUT=3000
MAX_COMBO_MULTIPLIER=10
SCREEN_SHAKE_INTENSITY=10.0

# Debug
SHOW_FPS=false
SHOW_DEBUG_INFO=false